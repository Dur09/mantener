    <script>
        $(document).ready(function() {
           
            $.get("/api/v1/onCall?level=Primary", function(resultP, status) {
                json_P = JSON.parse(resultP)
				console.log();
				console.log(json_P[0].user_id);
                document.getElementById('name_primary').innerHTML = json_P[0].full_name;
				document.getElementById('id_primary').innerHTML = json_P[0].user_id;
				document.getElementById('email_primary').innerHTML = json_P[0].email;
				document.getElementById('phone_primary').innerHTML = json_P[0].contact;
				document.getElementById('team_primary').innerHTML = json_P[0].team;
            });
			
			$.get("/api/v1/onCall?level=Secondary", function(resultS, status) {
                json_S = JSON.parse(resultS)
				document.getElementById('name_secondary').innerHTML = json_S[0].full_name;
				document.getElementById('id_secondary').innerHTML = json_S[0].user_id;
				document.getElementById('email_secondary').innerHTML = json_S[0].email;
				document.getElementById('phone_secondary').innerHTML = json_S[0].contact;
				document.getElementById('team_secondary').innerHTML = json_S[0].team;
            });
        });
